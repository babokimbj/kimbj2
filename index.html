<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>으헤 시팔</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="image.jpg" alt="">
  <audio id="bgm" src="audio.mp3"></audio>
  <button id="playBtn">▶️ 음악 재생</button>

  <script>
    const audio = document.getElementById('bgm');
    const btn = document.getElementById('playBtn');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = '⏸️ 음악 일시정지';
      } else {
        audio.pause();
        btn.textContent = '▶️ 음악 재생';
      }
    });
  </script>
</body>
</html>
